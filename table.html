<!DOCTYPE html>
<html>
<head>
  <title>콜라 종류</title>
</head>
<body>
  <h1><p align center><font face=굴림체 font size=6>콜라 종류</h1></p></font>
  
  <table>
    <tr>
      <th>브랜드</th>
      <th>설명</th>
    </tr>
    <tr>
      <td>코카-콜라</td>
      <td>가장 유명한 콜라 브랜드입니다.</td>
    </tr>
    <tr>
      <td>펩시</td>
      <td>코카-콜라와 경쟁하는 브랜드입니다.</td>
    </tr>
    <tr>
      <td>스프라이트</td>
      <td>레몬-라임 향의 콜라입니다.</td>
    </tr>
    <tr>
      <td>칠러</td>
      <td>플레인한 맛의 콜라입니다.</td>
    </tr>
    <tr>
      <td>제로 콜라</td>
      <td>칼로리가 없는 콜라입니다.</td>
    </tr>
  </table>
</body>
</html>
