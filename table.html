<!DOCTYPE html>
<html>
<head>
  <title>콜라 종류</title>
</head>
<body>
  <h1><b><p align=center><font face=굴림체 font size=15>콜라 종류</b></h1></p></font>
  
  <table>
    <table width=250 border=7 cellspacing=7>
    <tr>
      <td rows=5 bgcolor=green><th><font size= 7>브랜드</th></font></td>
      <th>설명</th>
    </tr>
    <tr>
      <td rows=5 bgcolor=green><font size= 7>코카-콜라</td></font>
      <td>가장 유명한 콜라 브랜드입니다.</td>
    </tr>
    <tr>
      <td rows=5 bgcolor=green><font size= 7>펩시</td></font>
      <td>코카-콜라와 경쟁하는 브랜드입니다.</td>
    </tr>
    <tr>
      <td rows=5 bgcolor=green><font size= 7>스프라이트</td></font>
      <td>레몬-라임 향의 콜라입니다.</td>
    </tr>
    <tr>
      <td rows=5 bgcolor=green><font size= 7>제로 콜라</td></font>
      <td>칼로리가 없는 콜라입니다.</td>
    </tr>
  </table>
</body>
</html>
