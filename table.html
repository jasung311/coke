<!DOCTYPE html>
<html>
<head>
   <style>
      body {
      background-image: url('이미지 파일 경로'); /* 배경 이미지 경로를 해당하는 파일로 수정하세요 */
      background-repeat: no-repeat; /* 이미지 반복 없음 */
      background-size: cover; /* 이미지를 화면에 맞춤 */
    }
.box{
border-width: thick;
border-style: dashed;
border-color: yellow;
border-radius: 20px;
    }</style>
  <title>콜라에 대해서</title>
</head>
<body>
 <div class="box">
  <h1><p align=center><font face=굴림체 font size=10>콜라에 대해서</h1></p></font>
  </div>
  <table>
    <table width=250 border=7 cellspacing=7>
    <tr>
      <td rows=5 bgcolor=green><th><font size= 5>브랜드</th></font></td>
      <th>설명</th>
    </tr>
    <tr>
      <td rows=5 bgcolor=green><font size= 5>코카-콜라</td></font>
      <td>가장 유명한 콜라 브랜드입니다.</td>
    </tr>
    <tr>
      <td rows=5 bgcolor=green><font size= 5>펩시</td></font>
      <td>코카-콜라와 경쟁하는 브랜드입니다.</td>
    </tr>
    <tr>
      <td rows=5 bgcolor=green><font size= 3>스프라이트</td></font>
      <td>레몬-라임 향의 콜라입니다.</td>
    </tr>
    <tr>
      <td rows=5 bgcolor=green><font size= 5>제로 콜라</td></font>
      <td>칼로리가 없는 콜라입니다.</td>
    </tr>
  </table>
</body>
</html>
